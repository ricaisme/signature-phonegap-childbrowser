<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" >

        <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.1.0.min.css" />

        <script src="jquery.mobile/jquery-1.7.2.min"></script>

        <script src="scripts/signature.js" type="text/javascript" charset="utf-8"></script>

        <script src="jquery.mobile/jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova-1.6.1.js"></script>

        <script src="childbrowser.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript">
            deviceIsReady = false;
            document.addEventListener("deviceready", onDeviceReady, false);

            function onDeviceReady() {
                try {
                    onDeviceReadyDataBase();
                } catch(e) {
                    console.log("something wrong");
                }

                console.log("after initialization of db");
                $(document).ready(function() {
                    console.log("----------------------> start ");
                    deviceIsReady = true;
                    $("a#signatureClient").click(function() {
                        console.log("fire on child browser");
                        onDeviceReadyChildBrowser();
                    });

                    console.log("----------------------> finish ");
                });

            }

        </script>

    </head>

</html>
