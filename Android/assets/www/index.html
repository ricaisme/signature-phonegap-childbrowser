<html>
	<head>

		<script src="childbrowser.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			deviceIsReady = false;
			document.addEventListener("deviceready", onDeviceReady, false);

			function onDeviceReady() {
				try {
					onDeviceReadyDatabase();
				} catch(e) {
					console.log("error in creating database");

				}

				console.log("after initialization of db");
				$(document).ready(function() {
					console.log("----------------------> start ");
					deviceIsReady = true;
					$("a#signatureClient").click(function() {
						console.log("fire on child browser");
						onDeviceReadyChildBrowser();
					});

					console.log("----------------------> finish ");
				});

			}

		</script>

	<body>
		<div data-role-="page" id="name">
